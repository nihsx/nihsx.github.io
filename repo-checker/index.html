<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Fontawesome -->

    <link rel="stylesheet" href="style.css">

    <title>GitHub Account Info</title>
  </head>
  <body>


    <div class="container">

        <div class="row">
            <div class="col mt-5 text-dark text-center">
                <h1>Repository Checker</h1>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="author text-center">
            
          </div>
          <div class="col-md-3">
              <div class="input-group mb-3">
                  <input type="text" autofocus class="input-keyword" placeholder="Search github user..." style="text-align: center; display: block; margin-right: auto; margin-left: auto;">
                  <button class="btn btn-primary search-button" type="button">Search</button>
              </div>
          </div>
        </div>

        <div class="row">
          <section class="jumbotron jumbotron-between text-center" id="home" style="padding-top: 6rem;">
            <div class="container user">
    
            </div>
          </section>
        </div>

        <div class="row repo-container d-flex justify-content-center">
            
        </div>

    </div>


    <!-- Modal Awal -->
    <div class="modal fade" id="repoDetailModal" tabindex="-1" aria-labelledby="repoDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="repoDetailModalLabel">Repository Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
      </div>
      </div>
  </div>
  <!-- Modal Akhir -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
